
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart UI</title>
    <link rel="stylesheet" href="dao.css">
</head>
<body>

<div class="cart-box">

    <!-- ONLY ITEM (iPhone 17 Pro) -->
    <div class="item" id="item0">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/s11-case-unselect-gallery-1-202509_FMT_WHH?wid=752&hei=720&fmt=p-jpg&qlt=80&.v=WldDSmZlQ1ladGVha0lMWUJJK2M4ZHlVRllKam5abHNZRGludXlMbytKNkRJVkhQQ0N6Q09QcU54endHRjdsd1ovcWdSWUQxempSa2dIVnhsNHVhN3ZXdlJRYjdSZWJHVUh4aFVDb0hhVVVhM1JyMFBWM3V6NENSRWJ1SG1sRVo">
        <div class="item-info">
            <div class="item-title">Apple Watch Series</div>
            <div class="item-price">From ₱26,420</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(0,'minus')">−</button>
                <div class="qty-number" id="qty0">1</div>
                <button class="qty-btn" onclick="changeQty(0,'plus')">+</button>
            </div>
        </div>
        <div class="remove-btn" onclick="removeItem(0)">✕</div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
        <div><span>Subtotal:</span> <span id="subtotal">₱26,420</span></div>
        <div><span>Tax:</span> <span>₱0</span></div>
        <div><strong>Total:</strong> <strong id="total">₱26,420</strong></div>
    </div>

    <button class="checkout">Check Out</button>
</div>

<script src="dao.js"></script>
<script>
    // In case dao.js doesn’t have this event, we add it here:
    document.getElementById("checkoutBtn").addEventListener("click", function () {
        alert("Successfully Check Out");
    });
</script>
</body>
</html>
