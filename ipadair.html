
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart UI</title>
    <link rel="stylesheet" href="dao.css">
</head>
<body>

<div class="cart-box">

    <!-- ONLY ITEM (iPhone 17 Pro) -->
    <div class="item" id="item0">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/ipad-air-storage-select-202405-13inch-space-gray-wificell_FMT_WHH?wid=1280&hei=720&fmt=p-jpg&qlt=80&.v=TENLTVRoeFdHUUI5ZE1ZZmxpQUlNMm5pQUoxb0NIVEJFSjRVRzZ4dzV5VE52YTlHWkltOWpNQVF4Y3VwTzdmWDVoai9QdVZsd05XSjFFZlB2LzZ0S3Q3Wm5jOURrRzIvazZEaUx4STB1b2NBS0NYR1lzNTJBZnhmWkV5YklkWC9QUVlGSjRmeHhna1BsRCtWZkhaTnRuSGpUeEZVYW5DSmQ3ektPL3FNc3Bn&traceId=1">
        <div class="item-info">
            <div class="item-title">iPad Air (M3)</div>
            <div class="item-price">From ₱73,990</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(0,'minus')">−</button>
                <div class="qty-number" id="qty0">1</div>
                <button class="qty-btn" onclick="changeQty(0,'plus')">+</button>
            </div>
        </div>
        <div class="remove-btn" onclick="removeItem(0)">✕</div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
        <div><span>Subtotal:</span> <span id="subtotal">₱73,990</span></div>
        <div><span>Tax:</span> <span>₱0</span></div>
        <div><strong>Total:</strong> <strong id="total">₱73,990</strong></div>
    </div>

    <button class="checkout">Check Out</button>
</div>

<script src="dao.js"></script>
<script>
    // In case dao.js doesn’t have this event, we add it here:
    document.getElementById("checkoutBtn").addEventListener("click", function () {
        alert("Successfully Check Out");
    });
</script>
</body>
</html>
