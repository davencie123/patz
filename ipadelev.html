
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart UI</title>
    <link rel="stylesheet" href="dao.css">
</head>
<body>

<div class="cart-box">

    <!-- ONLY ITEM (iPhone 17 Pro) -->
    <div class="item" id="item0">
        <img src="https://beyondthebox.ph/cdn/shop/files/IPADA16WIFI_EARLY2025_1_COLOR-BLUE_CAPACITY-ALL_b250c5e4-920e-4a64-a862-bec3b823d1fd_533x.png?v=1752367557">
        <div class="item-info">
            <div class="item-title">iPad (Eleventh Generation)</div>
            <div class="item-price">From ₱19,315</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(0,'minus')">−</button>
                <div class="qty-number" id="qty0">1</div>
                <button class="qty-btn" onclick="changeQty(0,'plus')">+</button>
            </div>
        </div>
        <div class="remove-btn" onclick="removeItem(0)">✕</div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
        <div><span>Subtotal:</span> <span id="subtotal">₱19,315</span></div>
        <div><span>Tax:</span> <span>₱0</span></div>
        <div><strong>Total:</strong> <strong id="total">₱19,315</strong></div>
    </div>

    <button class="checkout">Check Out</button>
</div>

<script src="dao.js"></script>
<script>
    // In case dao.js doesn’t have this event, we add it here:
    document.getElementById("checkoutBtn").addEventListener("click", function () {
        alert("Successfully Check Out");
    });
</script>
</body>
</html>
